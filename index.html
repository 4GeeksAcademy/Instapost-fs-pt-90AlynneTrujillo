<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="postHeader">
            <span class="profileIcon"><i class="fa-regular fa-face-kiss-wink-heart"></i></span>
            <span class="profileName"><strong>a1ynneT</strong><br>Madrid,Spain</span>
            <span class="ellipsis"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="postImage">
            <img src="IMG_4577 4.jpg" alt="Just another cute pup!">
        </div>
        <div class="postClickOptions">
            <span class="heart"><i class="fa-regular fa-heart"></i></span>
            <span class="comment"><i class="fa-regular fa-message"></i></span>
            <span class="paperPlane"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="bookmark"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="postBody">
            <p>Liked by <b>4Geeks, theWorldWideWeb</b> and <b>200 others</b></p>
            <p>Chillin' like a villian with my bff Elivs. Isn't he just the cutest, most precious pup ever?! #cute #dog #mutt #Madrid #Spain</p>
        </div>
    </div>
</body>
</html>
